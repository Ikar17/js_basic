<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My List</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container container-fluid">
          <a class="navbar-brand" href="#">My List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Shopping List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Todo List</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container containerGap">

        <h1>Lista zadań</h1> 

        <div class="row">
            <div class="col-4">
                <form id="formTodo" class="form">
                    <div class="form-group">
                      <input placeholder="Podaj nazwę zadania" type="text" id="taskName"><br>
                      <span id="nameError"></span>
                    </div>
                    <div class="form-group">
                      <textarea placeholder="Podaj opis zadania" type="text" id="taskDesc"></textarea><br>
                      <span id="descError"></span>
                    </div>
                    <button type="submit" class="btn btn-success">DODAJ</button>
                </form>
            </div>
            <div class="col-8">
                <ul id="todoList"></ul>
            </div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="todo.js"></script>
</body>
</html>
